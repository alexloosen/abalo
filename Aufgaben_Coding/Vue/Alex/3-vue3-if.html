<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Erstes Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
	<label id="app" v-if="serverdown">Server ist down!</label>
			<input type="button" onClick="notServerDown()"/>
	<script type="text/javascript">
		let vm = new Vue({
			el: "#app",
			data: {
				serverdown: true
			}
		});
		
		function notServerDown(){
			vm.serverdown = !vm.serverdown;
		}
		</script> 
</body>
</html>
