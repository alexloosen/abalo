<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Erstes Vue</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
</head>
<body>
	<div id="app">
		{{ msg }}<br>
		<input type="text" v-model="msg">
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				msg: 'learning Vue'
			}
		});
	</script>
</body>
</html>
