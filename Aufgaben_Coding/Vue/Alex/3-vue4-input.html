<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erstes Vue</title>
</head>

<body>

<div id="app">
    {{ inputdata }}<br>
    <input type="text" v-model="inputdata">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
            el: "#app",
            data:{
                inputdata: "test"
            }
        }
    );
</script>

</body>
</html>
